<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Username</title>
</head>
<body>
<div class="container">
    <a class="bhome" href="#"><img src="logo.png"></a>
    <div class="profile-card">
        <div class="img-pro5">
            <img src="1.jpg" alt="Image 1" class="slider-image">
            <img src="2.jpg" alt="Image 2" class="slider-image">
            <img src="3.jpg" alt="Image 3" class="slider-image">
            <img src="4.jpg" alt="Image 4" class="slider-image">
            <img src="5.jpg" alt="Image 5" class="slider-image">
          </div>
        <div class="profile-content">
          <h1 class="name">Username</h1>
          <div class="social-icons">
            <a href="https://www.facebook.com/" <i class="fa-brands fa-facebook"></i> </a>
            <a href="https://www.github.io" <i class="fa-brands fa-github"></i> </a>
            <a href="https://www.discord.com" <i class="fa-brands fa-discord"></i> </a>
            </div>
        </div>
      </div>

    <div class="terminal">
        <div class="terminal-header">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
        <div class="terminal-body">
        <p>@username:<span class="command">~$ Can i help you ?</span></p>
        </div>
    </div>
</div>
<script>
const images = document.querySelectorAll('.slider-image');
let currentIndex = 0;

function changeImage() {
  images[currentIndex].classList.remove('active');

  currentIndex = (currentIndex + 1) % images.length;

  images[currentIndex].classList.add('active');
}

setInterval(changeImage, 5000);
images[currentIndex].classList.add('active');
</script>
<footer>
    <p>&copy;2024 Copyright By Username. All rights reserved!!!</p>
</footer>

</body>
</html>
